version: '3'
services:
  db:
    container_name: moneymong-db
    image: mysql
    environment:
      MYSQL_DATABASE: moneymong
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - ${DOCKER_DB_PORT}
    volumes:
      - ./mysqldata:/var/lib/mysql
    restart: always

  server:
    container_name: server
    image: ${DOCKER_IMAGE_NAME}
    ports:
      - ${DOCKER_SERVER_PORT}
    environment:
      SERVER_PORT: ${SERVER_PORT}

