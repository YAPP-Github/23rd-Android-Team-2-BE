spring:
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    show-sql: true
    properties:
      format_sql: true
      hibernate.hbm2ddl.auto: update

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-name: kakao
            client-id: ${LOCAL_KAKAO_CLIENT_ID}
            client-secret: ${LOCAL_KAKAO_CLIENT_SECRET}
            scope:
              - profile_nickname
              - account_email
            redirect-uri: ${LOCAL_KAKAO_REDIRECT_URI}
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# db 설정
datasource:
  db:
    pool-name: moneymong
    jdbc-url: jdbc:mysql://localhost:3306/moneymong?useSSL=false&&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    maximum-pool-size: 5
    connection-timeout: 3000
    cache-prep-stmts: true
    prep-stmt-cache-size: 250
    prep-stmt-cache-sql-limit: 2048
    use-server-prep-stmts: true
    use-local-session-state: true
    cache-result-set-metadata: true
    maintain-time-stats: false
    leak-detection-threshold: 5000
    autocommit: false
    connection-init-sql: "SET NAMES 'utf8mb4'"
    read-only: false
    data-source-properties:
      useCursors: false
      sendStringParametersAsUnicode: false
      characterEncoding: utf8
      zeroDateTimeBehavior: convertToNull
      useSSL: false
      autoReconnect: true
      autoReconnectForPools: true
      usePipelineAuth: false
      useBatchMultiSend: false

# security
jwt:
  issuer: MONEYMONG
  secret-key: ${JWT_SECRET_KEY}
  expiry-seconds:
    access-token: 1800
    refresh-token: 1209600
